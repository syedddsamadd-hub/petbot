<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .carousel-caption {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            color: white;
            opacity: 0;
            animation: fadeInText 1.2s ease-in-out forwards;
            padding: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
  </style>
</head>
<body>
     <!-- Carousel -->
    <div id="glassesCarousel" class="carousel slide hidden" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://raza1361.github.io/EyeGlassesWeb/images/slide-show2.jpg"
                    class="d-block w-100" alt="Glasses Slide 1">
                <div class="carousel-caption">
                    <p>TOP SALE</p>
                    <h2>Design Glasses</h2>
                    <p>Modern and timeless glasses from the best actress</p>
                    <a href="#" class="btn btn-shop">Shop Now</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://raza1361.github.io/EyeGlassesWeb/images/slide-show.jpg"
                    class="d-block w-100" alt="Glasses Slide 2">
                <div class="carousel-caption">
                    <p>NEW COLLECTION</p>
                    <h2>Trendy Eyewear</h2>
                    <p>Upgrade your style with our latest collection</p>
                    <a href="#" class="btn btn-shop">Shop Now</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#glassesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#glassesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

  <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
