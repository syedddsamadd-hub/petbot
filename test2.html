<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
    <!-- Gallery Grid -->
<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="gal-img">
            <img class="img-fluid" src="src/beverages/beverages1.jpg" alt="">
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="gal-img">
            <img class="img-fluid" src="src/beverages/beverages2.jpg" alt="">
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="gal-img">
            <img class="img-fluid" src="src/beverages/beverages3.jpg" alt="">
        </div>
    </div>
    <!-- Add more images similarly -->
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0 position-relative">
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
        
        <div id="lightboxCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Carousel items will be injected by JS -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
<script>
// Select all gallery images
const galleryImages = document.querySelectorAll('.gal-img img');
const carouselInner = document.querySelector('#lightboxCarousel .carousel-inner');
const lightboxModal = new bootstrap.Modal(document.getElementById('lightboxModal'));

galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
        // Clear previous items
        carouselInner.innerHTML = '';
        
        // Create carousel items dynamically
        galleryImages.forEach((gImg, i) => {
            const div = document.createElement('div');
            div.classList.add('carousel-item');
            if(i === index) div.classList.add('active'); // set clicked image as active
            div.innerHTML = `<img src="${gImg.src}" class="d-block w-100">`;
            carouselInner.appendChild(div);
        });

        // Show modal
        lightboxModal.show();
    });
});
</script>

</body>
</html>
