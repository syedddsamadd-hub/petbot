<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETBot | Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f8f9fa}
    .header{
      background:#0d6efd;
      color:#fff;
      padding:20px 0;
    }
    .product-card img{
      height:200px;
      object-fit:cover;
    }
    footer{
      background:#212529;
      color:#fff;
      padding:20px 0;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header text-center">
  <div class="container">
    <h1>PETBot Company</h1>
    <p>PET / PP / PC Bottles Manufacturing</p>
  </div>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">PETBot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#order">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Products Section -->
<section id="products" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Bottle">
          <div class="card-body">
            <h5 class="card-title">PET Bottle 1L</h5>
            <p>Price: Rs. 25</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Jar">
          <div class="card-body">
            <h5 class="card-title">Plastic Jar 5L</h5>
            <p>Price: Rs. 120</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Bottle">
          <div class="card-body">
            <h5 class="card-title">PC Bottle 20L</h5>
            <p>Price: Rs. 450</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Order Form -->
<section id="order" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Place Your Order</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="card p-4">
          <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Product</label>
            <select class="form-select">
              <option>PET Bottle 1L</option>
              <option>Plastic Jar 5L</option>
              <option>PC Bottle 20L</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" min="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Delivery Address</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Order</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p>&copy; 2025 PETBot Company | All Rights Reserved</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
