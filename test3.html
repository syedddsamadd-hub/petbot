<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
  <style>
    .product-row {
  padding: 20px;
}

.product-card {
  width: 180px;
  height: 230px;
  background: #111;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: .3s;
  position: relative;
  text-align: center;
}

.product-card img {
  width: 100%;
  height: 80%;
  object-fit: cover;
}

.product-card .title {
  color: white;
  font-size: 16px;
  margin-top: 5px;
  font-weight: 600;
}

.product-card:hover {
  transform: scale(1.05);
}

.carousel-inner {
  padding: 10px 35px;
}

@media(max-width: 768px){
  .product-card {
    width: 140px;
    height: 200px;
  }
  .carousel-control-prev,
  .carousel-control-next {
    display: none !important;
  }
}

  </style>
</head>
<body>
  
<div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  
  <div class="carousel-inner">

    <!-- SLIDE 1 -->
    <div class="carousel-item active">
      <div class="d-flex justify-content-center gap-4 product-row">

        <div class="card product-card">
          <img src="src/hero2.jpg" class="card-img-top">
          <p class="title">Beard Growth</p>
        </div>

        <div class="card product-card">
          <img src="src/hero2.jpg" class="card-img-top">
          <p class="title">Acne Line</p>
        </div>

        <div class="card product-card">
          <img src="src/hero2.jpg" class="card-img-top">
          <p class="title">Body Sprays</p>
        </div>

        <div class="card product-card">
          <img src="src/hero2.jpg" class="card-img-top">
          <p class="title">Glow Line</p>
        </div>

        <div class="card product-card">
          <img src="src/hero2.jpg" class="card-img-top">
          <p class="title">Ice Blast</p>
        </div>

        <div class="card product-card">
          <img src="src/hero2.jpg" class="card-img-top">
          <p class="title">Moisturizer</p>
        </div>

      </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="carousel-item">
      <div class="d-flex justify-content-center gap-4 product-row">

        <div class="card product-card">
          <img src="img7.jpg" class="card-img-top">
          <p class="title">Hair Care</p>
        </div>

        <div class="card product-card">
          <img src="img8.jpg" class="card-img-top">
          <p class="title">Perfumes</p>
        </div>

        <div class="card product-card">
          <img src="img9.jpg" class="card-img-top">
          <p class="title">Face Wash</p>
        </div>

        <div class="card product-card">
          <img src="img10.jpg" class="card-img-top">
          <p class="title">Grooming Kit</p>
        </div>

        <div class="card product-card">
          <img src="img11.jpg" class="card-img-top">
          <p class="title">Serums</p>
        </div>

        <div class="card product-card">
          <img src="img12.jpg" class="card-img-top">
          <p class="title">Bright Line</p>
        </div>

      </div>
    </div>

  </div>

  <!-- ARROWS -->
  <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>
<script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
