<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>
        body{
            background-color: aliceblue;
        }
    .sign-up{
        margin-top: 100px;
        text-align: center;
        padding: 15px 30px;
        width: 100%;
        border-radius: 10px;
        height: auto;
        border: none;
        background-color: #fff;
    }
    .sign-up h1{
        text-transform: capitalize;
        font-weight: bold;  
        color: orange;
    }
    .sign-up p{
        text-transform: capitalize;
        font-weight: 500;
    }
    .form-control{
        border-radius: 5px;
    }
    .form-control::placeholder{
        text-align: left;
        text-transform: capitalize;
    }
    .sign-up a{
        text-decoration: none;
        margin-left: 5px;
        text-transform: capitalize;
        font-weight: 500;
    }
    
    </style>
</head>
<body>
    <div id="sign-up" class="container  d-flex justify-content-center">
        <div class="col-md-6 col-lg-4 col-10">
        <div class="sign-up">
            <h1>petbot</h1>
            <p>create your acconunt</p>
            <input type="text" class="form-control p-2 w-100 text-center my-3 mx-1" placeholder="full name">
            <input type="text" class="form-control p-2 w-100 text-center my-3 mx-1" placeholder="email">
            <input type="text" class="form-control p-2 w-100 text-center my-3 mx-1" placeholder="password">
            <input type="text" class="form-control p-2 w-100 text-center my-3 mx-1" placeholder="confirm password">
            <div class="reg-btn btn text-light my-3 w-100 bg-warning text-capitalize">register</div>
            <p>already have an account?<a href=""  class="text-warning" id="open-sign-in">sign in</a></p>
        </div>
        </div>
    </div>
        <div id="sign-in" class="container log d-flex justify-content-center d-none position-relative top-50">
        <div class="col-md-6 col-lg-4 col-10">
        <div id="log" class="sign-up">
            <h1>petbot</h1>
            <p>Grete to have you back.</p>
            <input type="text" class="form-control p-2 w-100 text-center my-3 mx-1" placeholder="email">
            <input type="text" class="form-control p-2 w-100 text-center my-3 mx-1" placeholder="password">
            <a href="" class="text-warning">forgot password?</a>
            <div class="reg-btn btn text-light my-3 w-100 bg-warning text-capitalize">register</div>
            <p>dont't have an account?<a href="" class="text-warning" id="open-sign-up">sign up</a></p>
        </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
$(document).ready(function(){
    // Open Login
    $("#open-sign-in").click(function(e){
        e.preventDefault();
        $("#sign-up").fadeOut(300, function(){
            $(this).addClass("d-none");
            $("#sign-in").removeClass("d-none").fadeIn(300);
        });
    });
    
    // Open Sign Up
    $("#open-sign-up").click(function(e){
        e.preventDefault();
        $("#sign-in").fadeOut(300, function(){
            $(this).addClass("d-none");
            $("#sign-up").removeClass("d-none").fadeIn(300);
        });
    });
});
    </script>
</body>
</html>
