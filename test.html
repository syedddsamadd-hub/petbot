<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero-img {
  width: 100%;
  height: 350px;
}

.hero-img img {
  width: 30%;
  height: 300px;
  border-radius: 20px;
  object-fit: cover;
  position: absolute;
  cursor: pointer;
  transition: all 0.4s ease;
}

/* first image */
.hero-img-1 {
  top: 0;
  left: 0;
  z-index: 1;
}

/* second image (slightly upper & right) */
.hero-img-2 {
  top: 60px;
  left: 100px;
  z-index: 2;
}

    </style>
</head>
<body>
    <div class="col-6">
  <div class="hero-img position-relative">
    <img src="images_src/hero3.jpg" class="hero-img-1" alt="">
    <img src="images_src/hero4.jpg" class="hero-img-2" alt="">
  </div>
</div>
<script>
  const img1 = document.querySelector(".hero-img-1");
  const img2 = document.querySelector(".hero-img-2");

  img1.addEventListener("click", () => {
    img1.style.zIndex = 2;
    img2.style.zIndex = 1;
  });

  img2.addEventListener("click", () => {
    img2.style.zIndex = 2;
    img1.style.zIndex = 1;
  });
</script>

</body>
</html>
